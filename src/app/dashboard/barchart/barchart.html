
<div id="basechart">

	<canvas baseChart class="chart barchart" [data]="barChartData"
		[labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColor" [legend]="false"
		[chartType]="barChartType"
		(chartHover)="chartHovered($event)"
		(chartClick)="chartClicked($event)">


</canvas>

</div>
