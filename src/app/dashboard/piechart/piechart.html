
<style>
.chart {
	display: block;
	width: 100%;
}
</style>

<div id="basechart">
	<canvas baseChart
          [data]="pieChartData"
		[labels]="pieChartLabels" [chartType]="pieChartType" [colors]="pieChartColor" [legend]="false"></canvas>

	<div class="chart-check">
		<ul>
			<li><span class="grey-circle"></span> Yes</li>
			<li><span class="blue-circle"></span> No</li>
		</ul>
	</div>
</div>
