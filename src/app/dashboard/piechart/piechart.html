


<style>
.chart {
	display: block;
	width: 100%;
}
</style>

<div id="basechart">
	<canvas baseChart
          [data]="pieChartData"
		[labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [colors]="pieChartColor" [legend]="false"></canvas>

	<div class="chart-check">
		<ul>
			<li><span class="{{answer.question_scope}}-yes"></span> Yes</li>
			<li><span class="{{answer.question_scope}}-no"></span> No</li>
		</ul>
	</div>
</div>
