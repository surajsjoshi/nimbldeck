<div id="basechart">
	<canvas baseChart
          [data]="pieChartData"
		[labels]="pieChartLabels" [chartType]="pieChartType"></canvas>

	<div class="chart-check">
		<ul>
			<li><span class="grey-circle"></span> Yes</li>
			<li><span class="blue-circle"></span> No</li>
		</ul>
	</div>
</div>
