<div id="mcq-card-modal" class="modal small-width-modal">
	<div class="">
		<div class="row mcq-card">
			<div class="col s12 m10 offset-m1">
				<div class="center-align mcq-card-content">
					<h3 class="center-align">Multiple Choice Card</h3>
					<br>
					<div class="error" *ngIf="cardError">{{saveCardErrorText}}</div>


					<div class="card_toggle_radio">
                                <input id="rdb1" type="radio" (click)="toggle_modal_layout(1)" name="toggler" value="1" checked="checked"/><label for="rdb1">Survey</label>
                                <input id="rdb2" type="radio" (click)="toggle_modal_layout(2)" name="toggler" value="2" /><label for="rdb1">Test</label>
                            </div>

                    <div id="blk-1" class="toHide" style="">
					<form [formGroup]="cardForm" (submit)="submitMcqCard($event)">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="mcq-question" class="materialize-textarea"
									formControlName="text_question"></textarea>
								<label for="mcq-question">Question</label>
								<div
									[hidden]="cardForm.get('text_question').valid || cardForm.get('text_question').pristine"
									class="alert alert-danger">Question is Required</div>
							</div>
						</div>
						<div class="row img-upload">
							<div *ngIf="!fileUploaded" class="img-uploader">
								<span class="fa fa-picture-o"> </span> <span
									class="upload-img-lbl">Upload Image</span> <input type="file"
									class="file-upload" accept="image/*" (change)="uploadFile()" />
							</div>
							<input id="image-url" type="hidden" formControlName="image_url" />
							<div *ngIf="uploadError">{{uploadError}}</div>
							<div *ngIf="imgUploadingInProcess">
								<span>Image Uploading...</span>
							</div>
							<div *ngIf="fileUploaded">
								<span (click)="removeImage()" class="fa fa-times right"></span>
								<img [src]="cardForm.controls['image_url'].value" width="200"
									alt="" />
							</div>
						</div>
						<div class="clearfix"></div>
						<div *ngFor="let option of options;let i = index" class="row">

							<div class="col s1">
								<input type="checkbox" disabled="disabled" /> <label>&nbsp;</label>
							</div>
							<div class="col s9 mcq-option">
								<input type="text" value={{option.label}} name="option-{{i}}"
									id="option-{{i}}" (blur)="onOptionKeyUp($event,i)" /> <img
									*ngIf="option.resource_url" src={{option.resource_url}}
									width="60" /> <i *ngIf="optionUploadError"
									class="fa fa-exclamation-triangle"
									title="Error Uploading Image"></i>
							</div>
							<div class="col s2">
								<i (click)="removeFromOptions(i)" class="fa fa-trash"></i>
							</div>
						</div>
						<div class="row" *ngIf="options && options.length < 4 ">
							<div class="col s1">
								<input type="checkbox" disabled="disabled" /> <label>&nbsp;</label>
							</div>
							<div class="col s10 mcq-option">
								<div class="row">
									<input id="mcqoption" type="text" formControlName="mcqoption"
										placeholder="Edit option"> <label for="mcqoption"></label>
									<!-- <i (click)="addToOptions()" class="fa fa-plus-circle"></i> -->
								</div>
							</div>
							<div class="col s1 plus-icon">
								<i (click)="addToOptions()" class="fa fa-plus-circle"
									*ngIf="options.length < 3"></i>
							</div>
						</div>
						<div class="row">
							<button type="submit" [disabled]="!cardForm.valid"
								class="btn-submit waves-effect waves-light btn light-green darken-2">SAVE
							</button>
						</div>
					</form>
				</div>
				<div id="blk-2" class="toHide" style="display:none">
					<form [formGroup]="cardForm" (submit)="submitMcqCard($event)">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="mcq-question" class="materialize-textarea"
									formControlName="text_question"></textarea>
								<label for="mcq-question">Question</label>
								<div
									[hidden]="cardForm.get('text_question').valid || cardForm.get('text_question').pristine"
									class="alert alert-danger">Question is Required</div>
							</div>
						</div>

						<div class="row img-upload">
							<div *ngIf="!fileUploaded" class="img-uploader">
								<span class="fa fa-picture-o"> </span> <span
									class="upload-img-lbl">Upload Image</span> <input type="file"
									class="file-upload" accept="image/*" (change)="uploadFile()" />
							</div>
							<input id="image-url" type="hidden" formControlName="image_url" />
							<div *ngIf="uploadError">{{uploadError}}</div>
							<div *ngIf="imgUploadingInProcess">
								<span>Image Uploading...</span>
							</div>
							<div *ngIf="fileUploaded">
								<span (click)="removeImage()" class="fa fa-times right"></span>
								<img [src]="cardForm.controls['image_url'].value" width="200"
									alt="" />
							</div>
						</div>
						<div class="clearfix"></div>
						 <p class="text_instruction">Click on the check button(s) to select correct answer(s)</p>
						<div *ngFor="let option of options;let i = index" class="row">
							<div class="col s1">
								<input type="checkbox"  /> <label>&nbsp;</label>
							</div>
							<div class="col s9 mcq-option">
								<input type="text" value={{option.label}} name="option-{{i}}"
									id="option-{{i}}" (blur)="onOptionKeyUp($event,i)" /> <img
									*ngIf="option.resource_url" src={{option.resource_url}}
									width="60" /> <i *ngIf="optionUploadError"
									class="fa fa-exclamation-triangle"
									title="Error Uploading Image"></i>
							</div>
							<div class="col s2">
								<i (click)="removeFromOptions(i)" class="fa fa-trash"></i>
							</div>
						</div>



						<div class="row" *ngIf="options && options.length < 4 ">
							<div class="col s1">
								<input type="checkbox"  /> <label>&nbsp;</label>
							</div>
							<div class="col s10 mcq-option">
								<div class="row">
									<input id="mcqoption" type="text" formControlName="mcqoption"
										placeholder="Edit option"> <label for="mcqoption"></label>
									<!-- <i (click)="addToOptions()" class="fa fa-plus-circle"></i> -->
								</div>
							</div>
							<div class="col s1 plus-icon">
								<i (click)="addToOptions()" class="fa fa-plus-circle"
									*ngIf="options.length < 3"></i>
							</div>
						</div>

						<div class="row">
                                <div class="feed_container">
                                	<textarea name="right_feed" id="right_feed" class="materialize-textarea "></textarea>
                                     <!-- <input name="right_feed" type="text" id="right_feed"  /> -->
                                     <label for="right_feed">Right Feedback (optional)</label>
                                </div>
                                <div class="feed_container">
                                	<textarea name="wrong_feed" id="wrong_feed" class="materialize-textarea "></textarea>
                                    <!-- input name="wrong_feed" type="text" id="wrong_feed" /> -->
                                    <label for="wrong_feed">Wrong Feedback (optional)</label>
                                </div>
                        </div>
						
						<div class="row">
							<button type="submit" [disabled]="!cardForm.valid"
								class="btn-submit waves-effect waves-light btn light-green darken-2">SAVE
							</button>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
