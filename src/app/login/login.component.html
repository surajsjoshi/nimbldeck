<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/nimbldeck-logo.jpg" width="150px" class="user-avatar" />
			<h4 i18n> Login</h4>
			<form  [formGroup]="loginForm"  role="form" (submit)="login($event)">
				<div class="form-content">
					<div class="form-group">
						<input type="text" 
							class="form-control input-underline input-lg" 
							formControlName="emailId" placeholder="Email Id">
					</div>

					<div class="form-group">
						<input type="password"
							class="form-control input-underline input-lg"
							formControlName="password"
							placeholder="Password">
					</div>
				</div>
				<button type="submit" [disabled]="!loginForm.valid || inProcess"
								class="waves-effect waves-light btn">{{loginText}}</button>
				 &nbsp; <a type="submit" class="btn rounded-btn"
					routerLink="/signup">Register</a>
			</form>
		</div>
	</div>
</div>
