<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/nimbldeck-logo.jpg" width="150px" class="user-avatar" />
			<h4>{{'login.loginHeader' | translate}}</h4>
			<div class="error" *ngIf="loginError">{{errorMessage}}</div>
			<form  [formGroup]="loginForm"  role="form" (submit)="login($event)">
				<div class="form-content">
					<div class="form-group">
						<input type="text" 
							class="form-control input-underline input-lg" 
							formControlName="emailId" placeholder="{{'login.email'| translate}}">
					</div>

					<div class="form-group">
						<input type="password"
							class="form-control input-underline input-lg"
							formControlName="password"
							placeholder="{{'login.password' | translate}}">
					</div>
				</div>
				<button type="submit" [disabled]="!loginForm.valid || inProcess"
								class="waves-effect waves-light btn">{{loginText}}</button>
				 &nbsp; <a type="submit" class="btn rounded-btn"
					routerLink="/signup">{{'general.register' | translate}}</a><br/>
                                  <a routerLink="/forgot-password" class="back-to-login">{{'general.forgot' | translate}}</a>
			</form>
		</div>
	</div>
</div>
