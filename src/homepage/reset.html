    <!-- This is main container -->
    <div class="container-fluid">


        <!-- First Section -->
        <div class="modal-dialog small-modal" id="reset">
            <div class="login-section">
                <h3 class="text-center modal-title">Reset password</h3>
                <div id="info">
                    Type your new password
                </div>
                <br>
                <div class="alert hidden"></div>
                <form data-parsley-validate>
                    <input required type="password" id="password" class="form-control modal-input-fields" placeholder="Password" data-parsley-required-message="please enter your password"><br>
                    <input required id="verifyPassword" type="password" class="form-control modal-input-fields" placeholder="Verify Password" data-parsley-required-message="please verify your password"><br>
                    <button type="button" class="btn btn-primary reset-button">RESET</button>
                </form>
                <br>
            </div>
        </div>
        <!-- Second section -->

        <!-- Third section -->

        <!-- Forth Section -->

        <!-- Footer section -->
        <div class="row footer-row text-center footer-color">
            <div class="col-xs-12 col-sm-12">
                <div class="container" id="register">
                    <div class="footer-text">

                    </div>


                    <hr>
                    <span class="footer-end">@nimbleDeck 2017</span>
                </div>
            </div>
        </div>

    </div>
    <!-- Stop Container fluid -->
    <script>
        function getUrlParams() {
            var p = {};
            var match,
                pl = /\+/g, // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function(s) {
                    return decodeURIComponent(s.replace(pl, " "));
                },
                query = window.location.search.substring(1);
            while (match = search.exec(query))
                p[decode(match[1])] = decode(match[2]);
            return p;
        }
        var urlParams = getUrlParams();
        var email = urlParams['email'] || null;
        var info = document.getElementById('info');
        if (email) {
            info.innerHTML = 'Type new password for ' + email;
        }
    </script>
